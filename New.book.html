<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header class="bg-dark p-3 d-flex justify-content-between">
        <div>
            <img class="logo" src="./img/duck.png" alt="Duck logo">
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container d-flex justify-content-between m-0">
            <nav class="navbar navbar-expand-lg bg-dark d-none d-lg-block">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link active text-light" aria-current="page" href="index.html">Catalogo Libri</a></li>
                  <li class="nav-item"><a class="nav-link text-secondary" href="#">Anagrafica Utenti</a></li>
                  <li class="nav-item"><a class="nav-link text-secondary" href="#">Storico Prestiti</a></li>
                  <li class="nav-item"><a class="nav-link disabled text-secondary" aria-disabled="true">Help</a></li>
                </ul>
              </div>
            </nav>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success border-light text-light" type="submit">Search</button>
            </form>
          </div>
        </nav>
    </header>
    <main>

        <div class="container-fluid px-5 m-">
            <h3>Nuovo libro</h3>
            <form class="row g-3">
                <div class="col-md-6 mb-3">
                  <label for="inputEmail4" class="form-label">Nome Autore</label>
                  <input type=" nome del autore"  placeholder="Inserisci il nome del autore" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputPassword4" class="form-label">Cognome Autore</label>
                  <input type="cognome " placeholder="Inserisci il cognome del autore" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12 mb-3">
                  <label for="inputAddress" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
                  
                </div>
                <div class="col-md-4 mb-3">
                  <label for="inputState" class="form-label">Genere</label>
                  <select id="inputState" class="form-select">
                    <option selected>Genere</option>
                    <option>Horror</option>
                    <option>Romace</option>
                    <option>Drammatic</option>
                    <option>Fantasy</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="inputCity" class="form-label">Anno di publicazione</label>
                  <input type="text" class="form-control" id="inputCity"  placeholder="Inserisci l'anno">
                </div>
                
                <div class="col-md-2 mb-3">
                  <label for="inputZip" class="form-label">ISBN#</label>
                  <input type="text" class="form-control" id="inputZip"  placeholder="Inserisci il codice ISBN#">
                </div>
                <hr>
                <div class="mb-3">
                    <label for="validationTextarea" class="form-label">Note</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Inserisci eventuali note sul libro" required></textarea>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Disponibile anche in digitale</label>
                      </div>
                </div>
                <div class="col-12 mb-3">
                  <button type="submit" class="btn btn-primary">Aggiungi il libro</button>
                </div>
              </form>
        </div>
    </main>
